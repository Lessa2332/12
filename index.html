
<!DOCTYPE html>
<html lang="uk">
<head>

  <title>AR –ö–∞–º–µ—Ä–∞ ‚Äî –ß–∞—Ä—ñ–≤–Ω–µ –ü—Ä–∏–≥–æ–¥–Ω–∏—Ü—Ç–≤–æ!</title>

  <!-- A-Frame —Ç–∞ AR.js -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    /* –°—Ç–∏–ª—ñ –∑ –ø–µ—Ä—à–æ–≥–æ –ø—Ä–æ—î–∫—Ç—É + –¥–æ–¥–∞–Ω—ñ –≤—ñ–¥ –¥—Ä—É–≥–æ–≥–æ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: transparent;
    }

    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
    }

    /* –ï–∫—Ä–∞–Ω –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó */
    #clickToStart {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
      font-size: 1.8em;
      padding: 20px;
    }
    #clickToStart span {
      display: inline-block;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è */
    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF69B4;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 10px yellow, 0 0 10px #ff00ff;
      z-index: 10;
      text-align: center;
      width: 90%;
      background: rgba(255, 255, 0, 0.9);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }

    /* –ñ–æ–≤—Ç–∞ –∫—Ä–∞–ø–∫–∞ */
    #centerYellowDot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 10;
      display: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
      opacity: 0.9;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;
      background: #FF69B4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }
    .btn:hover {
      background: #FF1493;
      transform: scale(1.05);
    }

    /* –í—ñ–¥–µ–æ-–∫–æ–Ω—Ç—Ä–æ–ª—ñ */
    #video-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 20;
      display: none;
    }

    /* –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ */
    #quiz-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      z-index: 30;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    #quiz-container h2 {
      margin: 0 0 16px;
      font-size: 22px;
    }
    #question {
      font-size: 18px;
      margin-bottom: 16px;
    }
    #options {
      margin-bottom: 20px;
    }
    .option {
      padding: 12px;
      margin: 8px 0;
      background: #333;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.1s;
      border: 1px solid #555;
    }
    .option:hover {
      background: #444;
    }
    .option.correct {
      background: #28a745;
      color: white;
      animation: correct 0.5s;
      font-weight: bold;
    }
    .option.incorrect {
      background: #dc3545;
      color: white;
      animation: incorrect 0.5s;
    }
    @keyframes correct {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes incorrect {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    #next-question, #return-to-ar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- –ï–∫—Ä–∞–Ω –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó -->
  <div id="clickToStart">
    –¢–æ—Ä–∫–Ω–∏—Å—å –µ–∫—Ä–∞–Ω–∞, —â–æ–± –ø–æ—á–∞—Ç–∏<br>
    <span>üëá</span>
  </div>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è -->
  <div id="scanText">
    üîç –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä
  </div>

  <!-- –ñ–æ–≤—Ç–∞ –∫—Ä–∞–ø–∫–∞ -->
  <div id="centerYellowDot"></div>

  <!-- –í—ñ–¥–µ–æ-–∫–æ–Ω—Ç—Ä–æ–ª—ñ -->
  <div id="video-controls">
    <button class="btn" onclick="playVideo()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç–∏</button>
    <button class="btn" onclick="pauseVideo()">‚è∏ –ü–∞—É–∑–∞</button>
    <button class="btn" onclick="stopVideo()">‚èπ –ó—É–ø–∏–Ω–∏—Ç–∏</button>
    <button class="btn" onclick="showQuiz()">‚ùì –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</button>
  </div>

  <!-- –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ -->
  <div id="quiz-container">
    <h2>–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –ø—Ä–æ –£–∫—Ä–∞—ó–Ω—É</h2>
    <div id="question"></div>
    <div id="options"></div>
    <button id="next-question" class="btn">–ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è</button>
    <button id="return-to-ar" class="btn">üîÑ –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</button>
  </div>

  <!-- AR-—Å—Ü–µ–Ω–∞ -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <a-marker type="pattern" url="./markers/marker.patt">
      <a-video
        id="ar-video"
        src="./video/ar-video.mp4"
        width="2"
        height="1.125"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay="false"
        muted
        playsinline
      ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- –°–∫—Ä–∏–ø—Ç–∏ -->
  <script>
    // –ï–ª–µ–º–µ–Ω—Ç–∏
    const clickToStart = document.getElementById('clickToStart');
    const scanText = document.getElementById('scanText');
    const videoControls = document.getElementById('video-controls');
    const videoEl = document.getElementById('ar-video');
    const quizContainer = document.getElementById('quiz-container');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextButton = document.getElementById('next-question');
    const returnButton = document.getElementById('return-to-ar');

    // –ê–∫—Ç–∏–≤—É—î–º–æ AR –ø—Ä–∏ –∫–ª—ñ–∫—É
    clickToStart.addEventListener('click', () => {
      clickToStart.style.display = 'none';
      scanText.style.display = 'block';
      document.getElementById('centerYellowDot').style.display = 'block';
    });

    // –ó–≤—É–∫–∏
    let soundUnlocked = false;
    document.body.addEventListener('click', unlockAudio, { once: true });

    function unlockAudio() {
      soundUnlocked = true;
      const correctSound = new Audio('https://www.soundjay.com/buttons/sounds/beep-01a.mp3');
      const incorrectSound = new Audio('https://www.soundjay.com/buttons/sounds/beep-02.mp3');
      correctSound.volume = 0;
      incorrectSound.volume = 0;
      correctSound.play().then(() => {
        window.correctSound = correctSound;
        window.incorrectSound = incorrectSound;
        correctSound.volume = 1;
        incorrectSound.volume = 1;
      }).catch(() => {
        console.warn("–ê–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ.");
      });
    }

    // –ü–∏—Ç–∞–Ω–Ω—è
    const questions = [
      { question: "–°—Ç–æ–ª–∏—Ü—è –£–∫—Ä–∞—ó–Ω–∏?", options: ["–ö–∏—ó–≤", "–õ—å–≤—ñ–≤", "–û–¥–µ—Å–∞", "–•–∞—Ä–∫—ñ–≤"], correct: 0 },
      { question: "–î–µ—Ä–∂–∞–≤–Ω–∞ –º–æ–≤–∞ –£–∫—Ä–∞—ó–Ω–∏?", options: ["–†–æ—Å—ñ–π—Å—å–∫–∞", "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞", "–ü–æ–ª—å—Å—å–∫–∞"], correct: 1 },
      { question: "–Ø–∫–∏–π —Å–∏–º–≤–æ–ª –Ω–∞ –≥–µ—Ä–±—ñ –£–∫—Ä–∞—ó–Ω–∏?", options: ["–ó—ñ—Ä–∫–∞", "–¢—Ä–∏–∑—É–±", "–°–æ–Ω—Ü–µ"], correct: 1 },
      { question: "–†—ñ–∫ –ø—Ä–æ–≥–æ–ª–æ—à–µ–Ω–Ω—è –ù–µ–∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –£–∫—Ä–∞—ó–Ω–∏?", options: ["1990", "1991", "1992"], correct: 1 },
      { question: "–ù–∞–π–±—ñ–ª—å—à–∞ —Ä—ñ—á–∫–∞ –£–∫—Ä–∞—ó–Ω–∏?", options: ["–î–Ω—ñ–ø—Ä–æ", "–î—É–Ω–∞–π", "–î–Ω—ñ—Å—Ç–µ—Ä"], correct: 0 }
    ];

    let currentQuestion = 0;

    // –ü–æ–¥—ñ—ó –º–∞—Ä–∫–µ—Ä–∞
    const marker = document.querySelector('a-marker');
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      videoControls.style.display = 'block';
    });

    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      videoControls.style.display = 'none';
      if (quizContainer.style.display === 'block') {
        if (confirm("–ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ. –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è?")) {
          quizContainer.style.display = 'none';
          stopVideo();
        }
      } else {
        stopVideo();
      }
    });

    // –í—ñ–¥–µ–æ
    function getVideo() {
      return videoEl.components.material.material.map.image;
    }

    function playVideo() {
      const video = getVideo();
      if (video) video.play().catch(e => console.error("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è:", e));
    }

    function pauseVideo() {
      const video = getVideo();
      if (video) video.pause();
    }

    function stopVideo() {
      const video = getVideo();
      if (video) {
        video.pause();
        video.currentTime = 0;
      }
    }

    // –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞
    function showQuiz() {
      videoControls.style.display = 'none';
      quizContainer.style.display = 'block';
      currentQuestion = 0;
      displayQuestion();
    }

    function displayQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });

      nextButton.style.display = 'none';
    }

    function checkAnswer(index) {
      const q = questions[currentQuestion];
      const options = optionsEl.children;

      if (index === q.correct) {
        options[index].classList.add('correct');
        if (window.correctSound) window.correctSound.play();
      } else {
        options[index].classList.add('incorrect');
        options[q.correct].classList.add('correct');
        if (window.incorrectSound) window.incorrectSound.play();
      }

      Array.from(options).forEach(btn => { btn.onclick = null; });

      nextButton.style.display = 'block';
      if (currentQuestion === questions.length - 1) {
        nextButton.style.display = 'none';
        returnButton.style.display = 'block';
      }
    }

    nextButton.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        displayQuestion();
      }
    };

    returnButton.onclick = () => {
      quizContainer.style.display = 'none';
      videoControls.style.display = 'block';
      stopVideo();
    };
  </script>
</body>
</html>
