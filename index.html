  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('marker');
      const scanText = document.getElementById('scanText');
      const centerYellowDot = document.getElementById('centerYellowDot');
      const playVideoBtn = document.getElementById('playVideoBtn');
      const startQuizBtn = document.getElementById('startQuizBtn');
      const arVideo = document.getElementById('arVideo');
      const clickToStart = document.getElementById('clickToStart');
      const quizContainer = document.getElementById('quizContainer');
      const loadingScreen = document.getElementById('loadingScreen');
      const clickToStartText = document.getElementById('clickToStartText');

      const state = {
        canPlay: false,
        isPlaying: false,
        isQuizActive: false
      };

      // –õ–æ–∫–∞–ª—ñ–∑–∞—Ü—ñ—è
      const translations = {
        uk: {
          clickToStart: "–ö–ª–∞—Ü–Ω–∏, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ —á–∞—Ä–∏! ‚ú®",
          scanText: "üîç –ù–∞–≤–µ–¥–∏ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è!",
          playVideo: "‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ",
          startQuiz: "üéÆ –ì—Ä–∞—Ç–∏ —É –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É",
          restartAR: "üîÑ –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è",
          restartQuiz: "üîÑ –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑"
        },
        en: {
          clickToStart: "Click to start the magic! ‚ú®",
          scanText: "üîç Point at the image!",
          playVideo: "‚ñ∂Ô∏è Play video",
          startQuiz: "üéÆ Play quiz",
          restartAR: "üîÑ Back to scanning",
          restartQuiz: "üîÑ Try again"
        }
      };
      const lang = navigator.language.startsWith('uk') ? 'uk' : 'en';
      clickToStartText.textContent = translations[lang].clickToStart;
      scanText.textContent = translations[lang].scanText;
      playVideoBtn.textContent = translations[lang].playVideo;
      startQuizBtn.textContent = translations[lang].startQuiz;
      document.querySelector('button[onclick="restartAR()"]').textContent = translations[lang].restartAR;
      document.querySelector('button[onclick="restartQuiz()"]').textContent = translations[lang].restartQuiz;

      // –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞
      const quiz = [
        { q: lang === 'uk' ? "–Ø–∫–∞ —Å—Ç–æ–ª–∏—Ü—è –£–∫—Ä–∞—ó–Ω–∏?" : "What is the capital of Ukraine?", o: ["–ö–∏—ó–≤", "–õ—å–≤—ñ–≤", "–û–¥–µ—Å–∞"], c: 0 },
        { q: lang === 'uk' ? "–Ø–∫–∏–π –∫–æ–ª—ñ—Ä –ø—Ä–∞–ø–æ—Ä–∞ –£–∫—Ä–∞—ó–Ω–∏?" : "What is the color of Ukraine's flag?", o: ["–ß–µ—Ä–≤–æ–Ω–æ-—á–æ—Ä–Ω–∏–π", "–°–∏–Ω—å–æ-–∂–æ–≤—Ç–∏–π", "–ó–µ–ª–µ–Ω–æ-–±—ñ–ª–∏–π"], c: 1 },
        { q: lang === 'uk' ? "–Ø–∫–∞ –Ω–∞–π–≤–∏—â–∞ –≥–æ—Ä–∞ –≤ –£–∫—Ä–∞—ó–Ω—ñ?" : "What is the highest mountain in Ukraine?", o: ["–ì–æ–≤–µ—Ä–ª–∞", "–†–æ–º–∞–Ω-–ö–æ—à", "–ü—ñ–ø –Ü–≤–∞–Ω"], c: 0 }
      ];
      let quizIndex = 0;
      let quizScore = 0;

      function showQuiz() {
        console.log("üéÆ –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –≤—ñ–¥–∫—Ä–∏—Ç–∞");
        arVideo.pause();
        arVideo.currentTime = 0;
        state.isPlaying = false;
        state.isQuizActive = true;

        quizContainer.style.display = 'flex';
        playVideoBtn.style.display = 'none';
        startQuizBtn.style.display = 'none';
        
        quizIndex = 0;
        quizScore = 0;
        nextQuizQuestion();
      }

      function nextQuizQuestion() {
        if (quizIndex < quiz.length) {
          const q = quiz[quizIndex];
          document.getElementById('quizQuestion').textContent = q.q;
          document.getElementById('opt1').textContent = q.o[0];
          document.getElementById('opt2').textContent = q.o[1];
          document.getElementById('opt3').textContent = q.o[2];

          document.getElementById('opt1').onclick = () => checkAnswer(0);
          document.getElementById('opt2').onclick = () => checkAnswer(1);
          document.getElementById('opt3').onclick = () => checkAnswer(2);
        } else {
          showQuizResult();
        }
      }

      function checkAnswer(selected) {
        if (selected === quiz[quizIndex].c) quizScore++;
        quizIndex++;
        nextQuizQuestion();
      }

      function showQuizResult() {
        const stars = '‚≠ê'.repeat(quizScore);
        document.getElementById('quizQuestion').innerHTML = 
          lang === 'uk' 
            ? `üéâ –í—ñ—Ç–∞—é!<br>–¢–∏ –º–æ–ª–æ–¥–µ—Ü—å!<br>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${quizScore}/3 ${stars}`
            : `üéâ Congratulations!<br>Well done!<br>Result: ${quizScore}/3 ${stars}`;
        document.getElementById('opt1').style.display = 'none';
        document.getElementById('opt2').style.display = 'none';
        document.getElementById('opt3').style.display = 'none';
      }

      // –ü–æ–≤—Ç–æ—Ä–Ω–∞ —Å–ø—Ä–æ–±–∞ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
      window.restartQuiz = function() {
        quizIndex = 0;
        quizScore = 0;
        document.getElementById('opt1').style.display = 'block';
        document.getElementById('opt2').style.display = 'block';
        document.getElementById('opt3').style.display = 'block';
        nextQuizQuestion();
      };

      // –ï–∫—Ä–∞–Ω –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó
      clickToStart.addEventListener('click', () => {
        clickToStart.style.display = 'none';
        state.canPlay = true;
      });

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert(lang === 'uk' ? "–í–∞—à –ø—Ä–∏—Å—Ç—Ä—ñ–π –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏." : "Your device does not support camera access.");
        loadingScreen.style.display = 'none';
      } else {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            console.log("‚úÖ –ö–∞–º–µ—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞");
            loadingScreen.style.display = 'none';
          })
          .catch(err => {
            console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏:", err);
            alert(lang === 'uk' ? "–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –¥–æ–∑–≤–æ–ª–∏." : "Failed to access the camera. Check permissions.");
            loadingScreen.style.display = 'none';
          });
      }

      // –í—ñ–¥–µ–æ: –º–µ—Ç–∞–¥–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ
      arVideo.addEventListener('loadedmetadata', () => {
        arVideo.pause();
        const videoWidth = arVideo.videoWidth;
        const videoHeight = arVideo.videoHeight;
        const scaleFactor = 2;
        const height = (videoHeight / 100) * scaleFactor;
        const width = (videoWidth / videoHeight) * height;
        arVideo.setAttribute('width', width);
        arVideo.setAttribute('height', height);
      });

      // –ü–æ–¥—ñ—è: –≤—ñ–¥–µ–æ –≥–æ—Ç–æ–≤–µ
      arVideo.addEventListener('canplay', () => {
        console.log("‚úÖ –í—ñ–¥–µ–æ –≥–æ—Ç–æ–≤–µ –¥–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è");
        loadingScreen.style.display = 'none';
      });

      // –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ
      marker.addEventListener('markerFound', () => {
        scanText.style.display = 'none';
        centerYellowDot.style.display = 'block';

        if (!state.isPlaying && state.canPlay && !state.isQuizActive) {
          playVideoBtn.style.display = 'block';
        }
      });

      // –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ
      marker.addEventListener('markerLost', () => {
        scanText.style.display = 'block';
        centerYellowDot.style.display = 'none';
        playVideoBtn.style.display = 'none';
        startQuizBtn.style.display = 'none';

        if (state.isPlaying || !arVideo.ended) {
          arVideo.pause();
          arVideo.currentTime = 0;
          state.isPlaying = false;
        }
      });

      // –í—ñ–¥–µ–æ –∑–∞–∫—ñ–Ω—á–∏–ª–æ—Å—è
      arVideo.addEventListener('ended', () => {
        state.isPlaying = false;
        playVideoBtn.style.display = 'none';
        startQuizBtn.style.display = 'block';
      });

      // –ó–∞–ø—É—Å–∫ –≤—ñ–¥–µ–æ
      function playVideo() {
        if (state.isPlaying) return;

        arVideo.currentTime = 0;
        const playPromise = arVideo.play();

        if (playPromise !== undefined) {
          playPromise.then(() => {
            console.log("‚ñ∂Ô∏è –í—ñ–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–æ");
            state.isPlaying = true;
            playVideoBtn.style.display = 'none';

            // –°—Ç—Ä–∞—Ö–æ–≤–∫–∞: —á–µ—Ä–µ–∑ 20 —Å–µ–∫—É–Ω–¥ ‚Äî –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∞
            setTimeout(() => {
              if (state.isPlaying && !arVideo.ended) {
                arVideo.pause();
                arVideo.currentTime = 0;
                state.isPlaying = false;
                startQuizBtn.style.display = 'block';
              }
            }, 20000);

          }).catch(err => {
            console.error("‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ:", err);
            alert(lang === 'uk' ? "–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ. –ù–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑." : "Failed to play video. Try again.");
          });
        }
      }

      // –ü—Ä–∏–≤‚Äô—è–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏
      playVideoBtn.addEventListener('click', playVideo);
      startQuizBtn.addEventListener('click', showQuiz);

      // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–æ AR
      window.restartAR = function() {
        arVideo.pause();
        arVideo.currentTime = 0;
        state.isPlaying = false;
        state.isQuizActive = false;

        quizContainer.style.display = 'none';
        document.getElementById('opt1').style.display = 'block';
        document.getElementById('opt2').style.display = 'block';
        document.getElementById('opt3').style.display = 'block';
        startQuizBtn.style.display = 'none';
        scanText.style.display = 'block';
      };

      // –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏
