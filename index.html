<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR –ö–∞–º–µ—Ä–∞ ‚Äî –ß–∞—Ä—ñ–≤–Ω–µ –ü—Ä–∏–≥–æ–¥–Ω–∏—Ü—Ç–≤–æ!</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: transparent;
    }
    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
    }

    #clickToStart {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
      font-size: 1.8em;
      padding: 20px;
    }
    #clickToStart span {
      display: inline-block;
      animation: bounce 1s infinite;
    }

    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF69B4;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 10px yellow, 0 0 10px #ff00ff;
      z-index: 10;
      text-align: center;
      width: 90%;
      background: rgba(255, 255, 0, 0.9);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }

    #centerYellowDot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 10;
      display: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
      opacity: 0.9;
    }

    #playVideoBtn {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 16px 32px;
      border-radius: 30px;
      font-size: 1.3em;
      font-weight: bold;
      border: none;
      z-index: 10;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      display: none;
      cursor: pointer;
      animation: popUp 0.5s forwards;
    }
    @keyframes popUp {
      from { opacity: 0; transform: translateX(-50%) scale(0.8); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff0044, #ff6600);
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <!-- –ï–∫—Ä–∞–Ω –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó -->
  <div id="clickToStart">
    –ö–ª–∞—Ü–Ω–∏, —â–æ–±<br>—É–≤—ñ–º–∫–Ω—É—Ç–∏ —á–∞—Ä–∏! ‚ú®<br>
    <span>üëá</span>
  </div>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è -->
  <div id="scanText">üîç –ù–∞–≤–µ–¥–∏ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è!</div>

  <!-- –ñ–æ–≤—Ç–∞ –∫—Ä–∞–ø–∫–∞ -->
  <div id="centerYellowDot"></div>

  <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫—É -->
  <button id="playVideoBtn" onclick="playVideo()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –∑–Ω–æ–≤—É</button>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best;">
    <a-marker id="marker" type="pattern" url="marker.patt">
      <a-video 
        id="arVideo" 
        src="ar-video.mp4" 
        position="0 0 0" 
        rotation="-90 0 0" 
        preload="none"
        autoplay="false"
        muted="true">
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- –ü–æ—Å–∏–ª–∞–Ω–Ω—è -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <!-- –ó–≤—É–∫ -->
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2021/09/21/audio_2811f3692c.mp3" preload="auto"></audio>

  <script>
    const marker = document.getElementById('marker');
    const scanText = document.getElementById('scanText');
    const centerYellowDot = document.getElementById('centerYellowDot');
    const playVideoBtn = document.getElementById('playVideoBtn');
    const arVideo = document.getElementById('arVideo');
    const successSound = document.getElementById('successSound');
    const clickToStart = document.getElementById('clickToStart');

    let canPlay = false; // –†–æ–∑–±–ª–æ–∫–æ–≤–∞–Ω–æ –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É

    // --- –ö–ª—ñ–∫ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó ---
    clickToStart.addEventListener('click', () => {
      clickToStart.style.display = 'none';
      canPlay = true;
    });

    // --- –ü—Ä–æ–ø–æ—Ä—Ü—ñ—ó –≤—ñ–¥–µ–æ ---
    arVideo.addEventListener('loadedmetadata', () => {
      const videoWidth = arVideo.videoWidth;
      const videoHeight = arVideo.videoHeight;
      const scaleFactor = 2;
      const height = (videoHeight / 100) * scaleFactor;
      const width = (videoWidth / videoHeight) * height;
      arVideo.setAttribute('width', width);
      arVideo.setAttribute('height', height);
    });

    // --- –ü–æ–¥—ñ—è: –º–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ ---
    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
      centerYellowDot.style.display = 'block';
      playVideoBtn.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É
    });

    // --- –ü–æ–¥—ñ—è: –º–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ ---
    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
      centerYellowDot.style.display = 'none';
      playVideoBtn.style.display = 'none';
      arVideo.pause();
    });

    // --- –í—ñ–¥–µ–æ –∑–∞–∫—ñ–Ω—á–∏–ª–æ—Å—è ---
    arVideo.addEventListener('ended', () => {
      playVideoBtn.style.display = 'block'; // –ó–Ω–æ–≤—É –ø–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É
    });

    // --- –§—É–Ω–∫—Ü—ñ—è –∑–∞–ø—É—Å–∫—É –≤—ñ–¥–µ–æ ---
    function playVideo() {
      arVideo.currentTime = 0; // –ü–æ—á–∞—Ç–∏ –∑ –ø–æ—á–∞—Ç–∫—É
      arVideo.play()
        .then(() => {
          playVideoBtn.style.display = 'none'; // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –∫–Ω–æ–ø–∫—É –ø—ñ–¥ —á–∞—Å –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è
          successSound.currentTime = 0;
          successSound.play().catch(() => {});
        })
        .catch(err => {
          console.error("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –≤—ñ–¥–µ–æ:", err);
          alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –Ω–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑!");
        });
    }

    // --- –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏ ---
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();

    // --- –ó–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞ ---
    AFRAME.utils.device.getCameraPermission = function () {
      return navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' }
      });
    };
  </script>
</body>
</html>
