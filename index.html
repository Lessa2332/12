<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR –ö–∞–º–µ—Ä–∞ ‚Äî –ß–∞—Ä—ñ–≤–Ω–µ –ü—Ä–∏–≥–æ–¥–Ω–∏—Ü—Ç–≤–æ!</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: transparent;
    }
    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
    }

    /* –ï–∫—Ä–∞–Ω –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó */
    #clickToStart {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
      font-size: 1.8em;
      padding: 20px;
    }
    #clickToStart span {
      display: inline-block;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è */
    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF69B4;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 10px yellow, 0 0 10px #ff00ff;
      z-index: 10;
      text-align: center;
      width: 90%;
      background: rgba(255, 255, 0, 0.9);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }

    /* –ñ–æ–≤—Ç–∞ –∫—Ä–∞–ø–∫–∞ */
    #centerYellowDot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #FFD700;
      border-radius: 50%;
      z-index: 10;
      display: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
      opacity: 0.9;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      z-index: 10;
      animation: popUp 0.5s forwards;
    }
    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    #playVideoBtn {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      display: none;
    }

    #startQuizBtn {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #2196F3;
      color: white;
      display: none;
    }

    /* –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ */
    #quizContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 100;
      text-align: center;
      padding: 20px;
    }
    #quizQuestion {
      font-size: 1.6em;
      color: #d10069;
      font-weight: bold;
    }
    .quizOption {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      font-size: 1.2em;
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* –ö–Ω–æ–ø–∫–∞ YouTube */
    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff0044, #ff6600);
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- –ï–∫—Ä–∞–Ω –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó -->
  <div id="clickToStart">
    –ö–ª–∞—Ü–Ω–∏, —â–æ–±<br>—É–≤—ñ–º–∫–Ω—É—Ç–∏ —á–∞—Ä–∏! ‚ú®<br>
    <span>üëá</span>
  </div>

  <!-- –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è -->
  <div id="scanText">üîç –ù–∞–≤–µ–¥–∏ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è!</div>

  <!-- –ñ–æ–≤—Ç–∞ –∫—Ä–∞–ø–∫–∞ -->
  <div id="centerYellowDot"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ -->
  <button id="playVideoBtn" class="btn">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ</button>
  <button id="startQuizBtn" class="btn">üéÆ –ì—Ä–∞—Ç–∏ —É –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É</button>

  <!-- AR –°—Ü–µ–Ω–∞ -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best;">
    <a-marker id="marker" type="pattern" url="marker.patt">
      <a-video 
        id="arVideo" 
        src="ar-video.mp4" 
        position="0 0 0" 
        rotation="-90 0 0" 
        preload="none"
        muted="true"
        playsinline>
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- –ü–æ—Å–∏–ª–∞–Ω–Ω—è -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

  <!-- –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ -->
  <div id="quizContainer">
    <div id="quizQuestion">–ü–∏—Ç–∞–Ω–Ω—è</div>
    <button class="quizOption" id="opt1">–í–∞—Ä—ñ–∞–Ω—Ç 1</button>
    <button class="quizOption" id="opt2">–í–∞—Ä—ñ–∞–Ω—Ç 2</button>
    <button class="quizOption" id="opt3">–í–∞—Ä—ñ–∞–Ω—Ç 3</button>
    <button class="btn" onclick="restartAR()">üîÑ –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('marker');
      const scanText = document.getElementById('scanText');
      const centerYellowDot = document.getElementById('centerYellowDot');
      const playVideoBtn = document.getElementById('playVideoBtn');
      const startQuizBtn = document.getElementById('startQuizBtn');
      const arVideo = document.getElementById('arVideo');
      const clickToStart = document.getElementById('clickToStart');
      const quizContainer = document.getElementById('quizContainer');

      let canPlay = false;   // –ß–∏ —Ä–æ–∑–±–ª–æ–∫–æ–≤–∞–Ω–æ –≤–∑–∞—î–º–æ–¥—ñ—é
      let isPlaying = false; // –ß–∏ –≤—ñ–¥–µ–æ –∑–∞—Ä–∞–∑ –≥—Ä–∞—î
      let isQuizActive = false; // –ß–∏ –≤—ñ–¥–∫—Ä–∏—Ç–∞ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∞

      // --- –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ ---
      const quiz = [
        { q: "–Ø–∫–∞ —Å—Ç–æ–ª–∏—Ü—è –£–∫—Ä–∞—ó–Ω–∏?", o: ["–ö–∏—ó–≤", "–õ—å–≤—ñ–≤", "–û–¥–µ—Å–∞"], c: 0 },
        { q: "–Ø–∫–∏–π –∫–æ–ª—ñ—Ä –ø—Ä–∞–ø–æ—Ä–∞ –£–∫—Ä–∞—ó–Ω–∏?", o: ["–ß–µ—Ä–≤–æ–Ω–æ-—á–æ—Ä–Ω–∏–π", "–°–∏–Ω—å–æ-–∂–æ–≤—Ç–∏–π", "–ó–µ–ª–µ–Ω–æ-–±—ñ–ª–∏–π"], c: 1 },
        { q: "–Ø–∫–∞ –Ω–∞–π–≤–∏—â–∞ –≥–æ—Ä–∞ –≤ –£–∫—Ä–∞—ó–Ω—ñ?", o: ["–ì–æ–≤–µ—Ä–ª–∞", "–†–æ–º–∞–Ω-–ö–æ—à", "–ü—ñ–ø –Ü–≤–∞–Ω"], c: 0 }
      ];
      let quizIndex = 0;
      let quizScore = 0;

      function showQuiz() {
        console.log("üéÆ –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –≤—ñ–¥–∫—Ä–∏—Ç–∞");
        arVideo.pause();
        arVideo.currentTime = 0;
        isPlaying = false;
        isQuizActive = true;

        quizContainer.style.display = 'flex';
        playVideoBtn.style.display = 'none';
        startQuizBtn.style.display = 'none';
        
        quizIndex = 0;
        quizScore = 0;
        nextQuizQuestion();
      }

      function nextQuizQuestion() {
        if (quizIndex < quiz.length) {
          const q = quiz[quizIndex];
          document.getElementById('quizQuestion').textContent = q.q;
          document.getElementById('opt1').textContent = q.o[0];
          document.getElementById('opt2').textContent = q.o[1];
          document.getElementById('opt3').textContent = q.o[2];

          document.getElementById('opt1').onclick = () => checkAnswer(0);
          document.getElementById('opt2').onclick = () => checkAnswer(1);
          document.getElementById('opt3').onclick = () => checkAnswer(2);
        } else {
          showQuizResult();
        }
      }

      function checkAnswer(selected) {
        if (selected === quiz[quizIndex].c) quizScore++;
        quizIndex++;
        nextQuizQuestion();
      }

      function showQuizResult() {
        const stars = '‚≠ê'.repeat(quizScore);
        document.getElementById('quizQuestion').innerHTML = 
          `üéâ –í—ñ—Ç–∞—é!<br>–¢–∏ –º–æ–ª–æ–¥–µ—Ü—å!<br>–†–µ–∑—É–ª—å—Ç–∞—Ç: ${quizScore}/3 ${stars}`;
        document.getElementById('opt1').style.display = 'none';
        document.getElementById('opt2').style.display = 'none';
        document.getElementById('opt3').style.display = 'none';
      }

      // --- –ï–∫—Ä–∞–Ω –∞–∫—Ç–∏–≤–∞—Ü—ñ—ó ---
      clickToStart.addEventListener('click', () => {
        clickToStart.style.display = 'none';
        canPlay = true;
      });

      // --- –í—ñ–¥–µ–æ: –º–µ—Ç–∞–¥–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ---
      arVideo.addEventListener('loadedmetadata', () => {
        arVideo.pause();

        const videoWidth = arVideo.videoWidth;
        const videoHeight = arVideo.videoHeight;
        const scaleFactor = 2;
        const height = (videoHeight / 100) * scaleFactor;
        const width = (videoWidth / videoHeight) * height;
        arVideo.setAttribute('width', width);
        arVideo.setAttribute('height', height);
      });

      // --- –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ ---
      marker.addEventListener('markerFound', () => {
        scanText.style.display = 'none';
        centerYellowDot.style.display = 'block';

        if (!isPlaying && canPlay && !isQuizActive) {
          playVideoBtn.style.display = 'block';
        }
      });

      // --- –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ ---
      marker.addEventListener('markerLost', () => {
        scanText.style.display = 'block';
        centerYellowDot.style.display = 'none';
        playVideoBtn.style.display = 'none';
        startQuizBtn.style.display = 'none';

        if (isPlaying || !arVideo.ended) {
          arVideo.pause();
          arVideo.currentTime = 0;
          isPlaying = false;
        }
      });

      // --- –í—ñ–¥–µ–æ –∑–∞–∫—ñ–Ω—á–∏–ª–æ—Å—è ---
      arVideo.addEventListener('ended', () => {
        isPlaying = false;
        playVideoBtn.style.display = 'none';
        startQuizBtn.style.display = 'block';
      });

      // --- –ó–∞–ø—É—Å–∫ –≤—ñ–¥–µ–æ ---
      function playVideo() {
        if (isPlaying) return;

        arVideo.currentTime = 0;
        const playPromise = arVideo.play();

        if (playPromise !== undefined) {
          playPromise.then(() => {
            isPlaying = true;
            playVideoBtn.style.display = 'none';

            // üîí –°—Ç—Ä–∞—Ö–æ–≤–∫–∞: —á–µ—Ä–µ–∑ 19 —Å–µ–∫—É–Ω–¥ ‚Äî –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∞
            setTimeout(() => {
              if (isPlaying && !arVideo.ended) {
                arVideo.pause();
                arVideo.currentTime = 0;
                isPlaying = false;
                startQuizBtn.style.display = 'block';
              }
            }, 19000);

          }).catch(err => {
            console.error("‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ:", err);
            alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—ñ–¥–µ–æ. –ù–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑.");
          });
        }
      }

      // --- –ü—Ä–∏–≤‚Äô—è–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏ ---
      playVideoBtn.addEventListener('click', playVideo);
      startQuizBtn.addEventListener('click', showQuiz);

      // --- –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è ---
      window.restartAR = function() {
        arVideo.pause();
        arVideo.currentTime = 0;
        isPlaying = false;
        isQuizActive = false;

        quizContainer.style.display = 'none';
        document.getElementById('opt1').style.display = 'block';
        document.getElementById('opt2').style.display = 'block';
        document.getElementById('opt3').style.display = 'block';
        startQuizBtn.style.display = 'none';
        scanText.style.display = 'block';
      };

      // --- –§—ñ–∫—Å –≤–∏—Å–æ—Ç–∏ ---
      function fixHeight() {
        document.body.style.height = window.innerHeight + 'px';
      }
      window.addEventListener('resize', fixHeight);
      fixHeight();

      // --- –ó–∞–¥–Ω—è –∫–∞–º–µ—Ä–∞ ---
      AFRAME.utils.device.getCameraPermission = () => {
        return navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
      };

      // --- –õ–æ–≥—É–≤–∞–Ω–Ω—è ---
      arVideo.addEventListener('play', () => console.log("‚ñ∂Ô∏è play"));
      arVideo.addEventListener('pause', () => console.log("‚è∏Ô∏è pause"));
      arVideo.addEventListener('error', e => console.error("‚ùå video error:", e));
      arVideo.addEventListener('canplay', () => console.log("‚úÖ canplay"));
    });
  </script>
</body>
</html>
